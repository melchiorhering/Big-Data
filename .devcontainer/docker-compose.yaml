version: "3.8"
services:
  spark:
    image: bitnami/spark:latest
    networks:
      - default
    ports:
      - 8080:8080 # Spark master web UI
      - 7077:7077 # Spark master
    environment:
      - SPARK_MODE=master
      - SPARK_USER=spark
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
  spark-worker-a:
    image: bitnami/spark:latest
    volumes:
      - ..:/workspaces/Big-Data/
    networks:
      - default
    depends_on:
      - spark
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=3
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
  spark-worker-b:
    image: bitnami/spark:latest
    volumes:
      - ..:/workspaces/Big-Data/
    networks:
      - default
    depends_on:
      - spark
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=3
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
  orchestration:
    networks:
      - default
    build:
      context: ../src/orchestration
      dockerfile: ./Dockerfile
    working_dir: /workspaces/Big-Data/src/orchestration
    stdin_open: true
    tty: true
    volumes:
      - ..:/workspaces/Big-Data/
    ports:
      - 3000:3000
  workspace:
    networks:
      - default
    build:
      context: ../
      dockerfile: ./Dockerfile
    working_dir: /workspaces/Big-Data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ..:/workspaces/Big-Data/
    stdin_open: true
    tty: true
    depends_on:
      - orchestration

networks:
  default:
    driver: bridge
  servers_default:
    external: true
